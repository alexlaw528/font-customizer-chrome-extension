<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Placeholder</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="content.js" defer></script> -->

</head>
<body>
    <div class="pop-up">
        <h2> Font Customizer </h2>
        <h3>Font</h3>
        <input type="text" id="font" class="font-field" placeholder="Times New Roman">
        <h3>
            Change Size
            <span class="current-font-size"> ( - )</span>
        </h3>
        <!-- <input type="text" id="size" class="size-field" placeholder = "30"> -->
        <input type="range" min="1" max="100" value="50" class="slider" id="font-size-slider">
        <h3>Change Color</h3>
        <input type="text" id="color" class="color-field" placeholder="red">
        <br>
        <br>
        <input type="submit" id="submit" class="main-button" value='UPDATE FONT'>
    </div>
    <script src="content.js"></script>
</body>
</html>
