<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Placeholder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="pop-up">
        <h1> Fontastic </h1>
        <h2>Change Font</h2>
        <input type="text" id="font" class="font-field" placeholder="Times New Roman">
        <h2>Change Size</h2>
        <input type="text" id="size" class="size-field" placeholder = "30">
        <h2>Change Color</h2>
        <input type="text" id="color" class="color-field" placeholder="red">
        <br>
        <br>
        <input type="submit" id="submit" class="main-button" value = 'Make Changes'>
    </div>
    <script src="content.js"></script>
</body>
</html>
